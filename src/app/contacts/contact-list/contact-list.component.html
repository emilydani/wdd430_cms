<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2 class="pull-left" style="margin-top:0;margin-bottom:0;">Contacts</h2>
        <button class="btn btn-success pull-right">New Contact</button>
      </div>
      <div class="panel-body">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading">
              {{contact.name}}
            </h4>
          </div>
          <span class="pull-right">
            <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 70px;">
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
