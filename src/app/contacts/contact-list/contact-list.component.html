<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2 class="pull-left" style="margin-top:0;margin-bottom:0;">Contacts</h2>
        <a
          routerLink="new"
          class="btn btn-success pull-right">
          New Contact
        </a>
      </div>
      <div class="panel-body">
        <cms-contact-item
        *ngFor="let contactEl of contacts"
        [contact]="contactEl"
        (contactSelected)="onSelected(contactEl)">
        </cms-contact-item>

      </div>
    </div>
  </div>
</div>
